<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        
        .logo {
            width: 200px;
            height: auto;
        }

        h1, h2, h3, label, input, button {
            color: rgb(0, 0, 0)
        }
    </style>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header-overlay">
           
            <img src="img/logo-01.svg" alt="Logo de mi sitio web" class="logo">
            <h1 class="header-title">Encontrá acá lo mejor para tus viajes</h1>
            <h1 class="ver-carrito" id="verCarrito">🛒<span id="cantidadCarrito" class="cantidad-carrito"></span></h1>
        </div>
        
    </header>



    <section>
        <div class="container">
            <h2>Calculá tu presupuesto</h2>
            <div>
                <label for="destinoInput">Ingresá el destino que deseas buscar:</label>
                    <input type="text" id="destinoInput">
                        <button id="buscarDestino">Buscar</button>
            </div>
            <h2 id="resultadoDestino"></h2>
        </div>
    </section>

    <section>
        <div class="container">
            <label for="millasActualesInput">Ingresá las millas actuales:</label>
            <input type="number" id="millasActualesInput">
            <label for="millasNuevasInput">Ingresá las millas nuevas:</label>
            <input type="number" id="millasNuevasInput">
            <button id="calcularMillas">Calcular</button>
            <h2 id="resultadoMillas"></h2>
        </div>
    </section>

    <div id="shopContent" class="shop-content"></div>

    <!--modal container-->
    <div id="modal-container" class="modal-container"></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="carrito.js"></script>
    <script src="data.json"></script>
</body>
</html>
